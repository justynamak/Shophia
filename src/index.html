<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shophia</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="container">
          <a href="tel:123456789"
            ><i class="fas fa-phone-alt"></i> Call +123456 789</a
          >
          <ul class="header-top__list">
            <li class="header-top__item">
              <a class="header-top__link" href="">Welcome msg</a>
            </li>
            <li class="header-top__item">
              <a class="header-top__link" href="">My account</a>
            </li>
            <li class="header-top__item">
              <a class="header-top__link" href="">My whislist</a>
            </li>
            <li class="header-top__item">
              <a class="header-top__link" href="">Login</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-middle">
        <div class="container">
          <div class="header-middle__content">
            <nav class="nav">
              <div class="nav-icon" id="mainNavIcon">
                <div></div>
              </div>
              <ul class="nav__list collapsed-menu" id="mainCollapsedMenu">
                <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Gallery</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Categories</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Pages</a>
                </li>
              </ul>
            </nav>
            <h1 class="logo header-middle__logo">Shophia</h1>
            <aside>
              <ul class="header-middle__list">
                <li><a class="header-middle__link" href="#"></a></li>
                <li><a class="header-middle__link" href="#"></a></li>
                <li><a class="header-middle__link" href="#"></a></li>
                <li><a class="header-middle__link" href="#"></a></li>
              </ul>
            </aside>
            <button class="btn-currency">
              Rupiah
              <ul class="btn-currency__dropdown hide">
                <li class=""><a href="#">Zloty</a></li>
                <li><a href="#">Pound</a></li>
                <li><a href="#">Dollar</a></li>
              </ul>
            </button>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="slider__triangle"></div>
        <div class="slider__content">
          <div class="slider__box">
            <h2 class="slider__title">Mid Season</h2>
            <p class="slider__subtitle">
              <span class="slider__sale">Sale</span><br />
              <span class="slider__title slider__up-to">
                <span class="slider__lines">
                  <span class="slider__line slider__line--small"></span>

                  <span class="slider__line slider__line--large"></span>
                </span>
                <span class="slider__up-to-text">up to</span>
                <span class="slider__lines">
                  <span class="slider__line slider__line--small"></span>
                  <span class="slider__line slider__line--large"></span>
                </span>
              </span>
              <br />
              <span class="slider__procent">50% Off</span>
            </p>
          </div>
        </div>
        <a class="btn">Shop now</a>
        <div class="slider__controls">
          <div class="square slider__control slider__control--active"></div>
          <div class="square slider__control"></div>
          <div class="square slider__control"></div>
          <div class="square slider__control"></div>
        </div>
      </div>
    </header>
    <section class="offer section container">
      <div class="offer__box ">
        <img
          src="./assets/img/shape1.svg"
          alt=""
          class="offer__shape offer__shape--reverse"
        />
        <div class="offer__text">
          <h2 class="offer__title">Free shipping</h2>
          <p class="offer__subtitle">In order Min $200</p>
        </div>
      </div>
      <div class="offer__box">
        <img src="./assets/img/shape2.svg" alt="" class="offer__shape" />
        <div class="offer__text">
          <h2 class="offer__title">30 days returns</h2>
          <p class="offer__subtitle">Money Back Guarantee</p>
        </div>
      </div>
      <div class="offer__box">
        <img src="./assets/img/shape1.svg" alt="" class="offer__shape" />
        <div class="offer__text">
          <h2 class="offer__title">24/7 support</h2>
          <p class="offer__subtitle">Lifetime Support</p>
        </div>
      </div>
    </section>
    <section class="hand-picked section">
      <div class="container">
        <div class="section__title">
          <div class="section__title-line"></div>
          <div class="square square--golden"></div>
          <h2 class="section__title-heading">Hand Picked</h2>
          <div class="square square--golden"></div>
          <div class="section__title-line"></div>
        </div>
        <div class="section__grid-wrapper">
          <div class="section__grid-element section__grid--shoes">
            <img src="./assets/img/shoes.jpg" alt="shoes" />
            <div class="section__frame">
              <div class="section__frame-outside">
                <div class="section__frame-inside">
                  <span class="section__frame-plus">+</span>
                  <a href="" class="btn section__frame-btn">Buy now</a>
                </div>
              </div>
            </div>
          </div>
          <div class="section__grid-element section__grid-element--model">
            <img src="./assets/img/model.jpg" alt="model" />
          </div>
          <div class="section__grid-element section__grid-element--jewerelly1">
            <img src="./assets/img/jewerelly.jpg" alt="jewerelly" />
          </div>
          <div class="section__grid-element section__grid-element--jewerelly2">
            <img src="./assets/img/jewerelly2.jpg" alt="jewerelly" />
          </div>
          <div class="section__grid-element section__grid-element--wallet">
            <img src="./assets/img/wallet.jpg" alt="wallet" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
